<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="center-box">
        <img src="https://www.voyagertennis.com/wp-content/uploads/2023/09/Table-tennis_4-1024x683.jpg" alt="Image">
        <div class="content">
            <h1>Welcome to the Score Keeper</h1>
            <hr>
            <p>Use the buttons below to keep scores</p>
            <br>
            <label for='number-dd'><b>Select the Maximum Points for Victory to Start<b></label>
    <select id='number-dd' name='number'>
        <option value=''></option>
        <option value='5'>5</option>
        <option value='6'>6</option>
        <option value='7'>7</option>
        <option value='8'>8</option>
        <option value='9'>9</option>
        <option value='10'>10</option>
        <option value='11'>11</option>
    </select>
        </div>
        <br>
        <div class="button-container">
            <button class="one" disabled><b>+1 Player One</b></button>
            <button class="two" disabled><b>+1 Player Two</b></button>
            <button class="reset" disabled><b>Reset</b></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
